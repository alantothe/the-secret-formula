    <div>
        <h1>Build a Sandwich</h1>
    </div>
<form id="form">
    <div> 
        <h3>Bread</h3>
    </div>
    <div>
        <label>
            White
        </label>
        <input id="white" type="radio" name="bread" checked="true" >
    </div>
    <div>
        <label>
            Whole Wheat
        </label><input id="wheat" type="radio" name="bread" >
    </div>    
    <div>
        <label>
            Wrap
        </label><input id="wrap" type="radio" name="bread" >
    </div>  
    <br>  
    <div>
        <h3>Meat</h3>
    </div>
    <div>
        <label>
            Turkey
        </label>
        <input id="turkey" type="checkbox" >
    </div>
    <div>
        <label>
            Ham
        </label><input id="ham" type="checkbox" >
    </div>    
    <div>
        <label>
            Chicken Cutlet
        </label><input id="chicken" type="checkbox" >
    </div>

    <div>
        <label>
            Roast Beef
        </label><input id="roast-beef" type="checkbox" >
    </div>
<br>
    <div>
        <h3>Cheese</h3>
    </div>
    <div>
        <label>
            American
        </label>
        <input id="american" type="checkbox" >
    </div>
    <div>
        <label>
            Pepper Jack
        </label><input id="pepper-jack" type="checkbox" >
    </div>    
    <div>
        <label>
            Provolone
        </label><input id="provolone" type="checkbox" >
    </div>

    <div>
        <label>
            Swiss
        </label><input id="swiss" type="checkbox" >
    </div>

    <div>
        <h3>Toppings</h3>
    </div>
    <div>
        <label>
            Avocado 
        </label>
        <input id="avocado" type="checkbox" >
    </div>
    <div>
        <label>
            Lettuce
        </label><input id="lettuce" type="checkbox" >
    </div>    
    <div>
        <label>
            Tomato
        </label><input id="tomato" type="checkbox" >
    </div>

    <div>
        <label>
            Onions
        </label><input id="onions" type="checkbox" >
    </div>
    <div>
        <label>
            Pickles
        </label><input id="pickles" type="checkbox" >
    </div>
    <div>
        <label>
            Roasted Peppers
        </label><input id="roasted-peppers" type="checkbox" >
    </div>
<br>

<input id="submitButtonSandwich" type="submit">

</form>

<div>
    <h1>Haircut Appointment Scheduler</h1>
    </div>
    <form id="form3">
        
    <label>
        Your Name
    </label>
    <input id="userName" type="text" placeholder="Enter Name" autocomplete="false" >
    <br>
    <div>    
    <label for="barber">Choose a Barber:</label>
    <select id="barber" name="barber">
    <option value="Kanye">Kanye West</option>
    <option value="XQC">XQC</option>
    <option value="Alan" selected>Alan Malpartida</option>
    <option value="Conor">Conor Mcgregor</option>
    </select>
    </div>
    
    <label>
        Date
    </label>
    
        <input id="date" type="datetime-local" checked="true">
    
    <br>
  

    <label>
        Hair Length
    </label>
    <div>
        <label>
            Long Hair 
        </label>
        <input id="longHair" type="radio" name="hair" checked="true"  >
    </div>
    <div>
        <label>
            Short Hair 
        </label>
        <input id="shortHair" type="radio" name="hair"  >
    </div>




    <br>
    <div><input id="submitButtonHair" type="submit"></div>


</form>
